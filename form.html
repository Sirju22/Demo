<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset style="width: 300px;" >
            <legend>Personal Information</legend>
        <label for="salutation">Salutation</label><br>
        <input list="salutation" name="salutation">
           <datalist id="salutation">
            <option value="Mr.">
            <option value="Ms.">
            <option value="Mrs.">
            <option value="None">
          </datalist> <br><br>
        

       <label for="firstName">First Name:</label>
           <input type="text" id="firstName"><br><br>

       <label for="lastName">Last Name:</label>
           <input type="text" id="lastName"><br><br>
       <label for="">Gender:</label>
           <input type="radio" name="1" id="">male
           <input type="radio" name="1" id="">female 
           <br> <br>

        <label for="email">Email:</label>
            <input type="text" id="email"> <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"> <br><br>

        <label for="add">Address:</label> <br>
        <textarea name="" id="add" cols="20" rows="5"></textarea> <br> <br>

        <input type="submit" name="" id="">
        </fieldset>

    </form>
</body>
</html>
